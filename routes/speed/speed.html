                  <form action="#">

  <script>
    let mps=document.querySelector('#mps')
    let kph=document.querySelector('#kph')
    let mph=document.querySelector('#mph')
    let fps=document.querySelector('#fps')
    let knot=document.querySelector('#knot')
    let ivalue=document.getElementById('ivalue')
    let tSi=document.getElementById('values')

    function getValue(){mph
      if(tSi.value=="mph"){
        mph.value=Math.round(ivalue.value).toFixed(2);
        fps.value=(ivalue.value*1.467).toFixed(4);
        knot.value=(Number(ivalue.value)/1.151).toFixed(4);
        kph.value=(Number(ivalue.value)*1.609).toFixed(4);
        mps.value=(Number(ivalue.value)/2.237).toFixed(4);
      }
      else if(tSi.value=="mps"){
        mps.value=Math.round(ivalue.value).toFixed(2);
        fps.value=(ivalue.value*3.281).toFixed(4);
        knot.value=(Number(ivalue.value)*1.944).toFixed(4);
        kph.value=(Number(ivalue.value)*3.6).toFixed(4);
        mph.value=(Number(ivalue.value)*2.237).toFixed(4);
      }
      else if(tSi.value=="kph"){
        kph.value=Math.round(ivalue.value).toFixed(2);
        fps.value=(ivalue.value/1.097).toFixed(4);
        knot.value=(Number(ivalue.value)/1.852).toFixed(4);
        mph.value=(Number(ivalue.value)/1.609).toFixed(4);
        mps.value=(Number(ivalue.value)/3.6).toFixed(4);
      }
      else if(tSi.value=="knot"){
        knot.value=Math.round(ivalue.value).toFixed(2);
        fps.value=(ivalue.value*1.688).toFixed(4);
        kph.value=(Number(ivalue.value)*1.852).toFixed(4);
        mph.value=(Number(ivalue.value)*1.151).toFixed(4);
        mps.value=(Number(ivalue.value)/1.944).toFixed(4);
      }
      else if(tSi.value=="fps"){
        fps.value=Math.round(ivalue.value).toFixed(2);
        kph.value=(ivalue.value*1.097).toFixed(4);
        knot.value=(Number(ivalue.value)/1.688).toFixed(4);
        mps.value=(Number(ivalue.value)/3.281).toFixed(4);
        mph.value=(Number(ivalue.value)/1.467).toFixed(4);
      }
    }
  </script>
