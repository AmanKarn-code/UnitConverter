  <body>
    <div class="mainBody">
      <!-- navabar starts -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <img class="logo" src="../../Assets/UCLogo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../temperature/temp.html"
                  >Temperature</a

              <li class="nav-item">
                <a class="nav-link active" href="#">Length</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navabar ends -->

      <!-- body starts -->
      <div class="container-fluid flex flex-column">
        <h2>Length Converter</h2>
        <div class="container flex flex-column gap-3 mt-3">
          <div class="inputArea">
            <form action="#">
              <select name="values" id="values">
                <option value="#">Select the unit</option>
                <option value="NMiles">Naut. Miles</option>
                <option value="Kilometer">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="feet">feet</option>
                <option value="Yard">Yard</option>
                <option value="inch">inch</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
              </select>
              <input type="number" placeholder="Enter the Value" min="1" id="ivalue" oninput="getValue()"/>
            </div>
            <!-- <button class="btn btn-outline-primary" id="cBtn">Convert</button> -->
          </form>
        </div>
        <div class="conValues flex flex-column gap-3 mt-3 colo py-3 px-5">
          <div class="nMiles comConv flex">
            <label for="nMiles">Naut. Miles :</label>
            <input type="number" id="nMiles" readonly value="0">
          </div>
          <div class="km comConv flex">
            <label for="km">KiloMeter :</label>
            <input type="number" id="km" value="0" readonly>
          </div>
          <div class="meter comConv flex">
            <label for="meter">meter :</label>
            <input type="number" id="meter" value="0" readonly>
          </div>
          <div class="feet comConv flex">
            <label for="feet">feet :</label>
            <input type="number" id="feet" value="0" readonly>
          </div>
          <div class="yard comConv flex">
            <label for="yard">yard :</label>
            <input type="number" id="yard" value="0" readonly>
          </div>
          <div class="inch comConv flex">
            <label for="inch">inch :</label>
            <input type="number" id="inch" value="0" readonly>
          </div>
          <div class="cm comConv flex">
            <label for="cm">cm :</label>
            <input type="number" id="cm" value="0" readonly>
          </div>
          <div class="mm comConv flex">
            <label for="mm">mm :</label>
            <input type="number" id="mm" value="0" readonly>
          </div>        
        </div>
      </div>
      <!-- body ends -->

      <!-- footer starts -->
      <footer class="foot flex footPages">
